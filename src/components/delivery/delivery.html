<section class="delivery-section">
    <div class="container delivery-liks-wrapper">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <a class="delivery-link" data-target="baikal" href="#">
                    <img src="img/delivery-baikal.png" class="delivery-logo img-responsive baikal pull-right" alt="Байкал">
                </a>
            </div>
            <div class="col-md-4 col-sm-4">

        <area alt="" title="ПЭК" href="#" data-target="pek" shape="poly" class="pek delivery-link" coords="906,575,880,539,865,186,1013,95,1304,130,1344,191,1343,576" />
